<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>

    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="name" required class="input" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required class="input" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="input"
        />
      </div>

      <button type="submit" class="btn" [disabled]="signupForm.invalid">Sign Up</button>

      @if (message) {
        <div class="success">{{ message }}</div>
      }
      @if (error) {
        <div class="error">{{ error }}</div>
      }
    </form>
  </div>
</div>
