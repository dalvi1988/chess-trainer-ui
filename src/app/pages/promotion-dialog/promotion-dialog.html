<h2 mat-dialog-title>Choose Promotion Piece</h2>

<div class="pieces">
  <div class="piece" (click)="select('q')">
    <img src="assets/pieces/wQ.svg" alt="Queen" />
    <span>Queen</span>
  </div>

  <div class="piece" (click)="select('r')">
    <img src="assets/pieces/wR.svg" alt="Rook" />
    <span>Rook</span>
  </div>

  <div class="piece" (click)="select('b')">
    <img src="assets/pieces/wB.svg" alt="Bishop" />
    <span>Bishop</span>
  </div>

  <div class="piece" (click)="select('n')">
    <img src="assets/pieces/wN.svg" alt="Knight" />
    <span>Knight</span>
  </div>
</div>
